<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Write Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <a class="btn btn-primary" href="/" role="button">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>

            <div class="alert alert-success" role="alert" style="margin-top: 20px" th:if="${successMessage!=null}">
                <span th:utext="${successMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form autocomplete="off" action="#" th:action="@{/reviewer/writeReview}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Write Review</h2>
                <hr my-2 >
                <label>Artifact</label>
        			<table class="table">
            		<thead>
           			 <tr>
            			<th>Id</th></tg>
                		<th>File Name</th>
            		</tr>
            		</thead>
            		<tbody>
            		<tr th:each = "file: ${files}">
            			<td th:text="${file.id}"></td>
                		<td th:href="${file}" th:text="${file.name}" />
                		<td>
                    		<form autocomplete="off" action="#" th:action="@{/reviewer/writeReview}" method="post" class="form-horizontal" role="form"></form>
                		</td>
            		</tr>
            		</tbody>
        		</table>
        		<hr my-2 >
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Your Review</label>
                        <textarea placeholder="write review here.." type="text" class="form-control" style="height:400px;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Submit Review</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
