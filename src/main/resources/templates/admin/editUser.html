<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <a class="btn btn-primary" href="/" role="button">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>

            <div class="alert alert-info" role="alert" style="margin-top: 20px" th:if="${message!=null}">
                <span th:utext="${message}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form autocomplete="off" action="#" th:action="@{/saveEditedUser}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Edit User</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <label>Name</label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" placeholder="Username"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Email</label>
                        <input type="email" th:field="*{email}"
                               placeholder="email@example.com" class="form-control" /> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Role</label>
                        <select class="form-control" th:field="*{preferredRole}">
                            <option th:value="'SUBMITTER'" th:text="Submitter"></option>
                            <option th:value="'REVIEWER'" th:text="Reviewer"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group text-center">
                    <div class="col-sm-9">
                        <button type="submit" name="oldUser" th:value="${user.username}" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
